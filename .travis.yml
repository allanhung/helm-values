language: go
go:
- 1.10.x
#- master # too slow to run on travis..
sudo: false
script:
- make bootstrap test
before_deploy:
- sed -E 's/(version: )"(.+)"/\1"${TRAVIS_TAG}"/g' plugin.yaml > plugin.yaml
- make dist VERSION=${TRAVIS_TAG}
deploy:
  provider: releases
  api_key:
    secure: 
  file: _dist/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: shihyuho/helm-values
